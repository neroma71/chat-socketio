<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket io</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="error-message"></div>
    <asside id="leftbar">
        <nav>
            <header>
            <div id="logo"></div>
            <h1>MyChat</h1>
            </header>
            <ul id="tabs">
                <li class="active" data-room="general">Général</li>
                <li data-room="entraide">Entraide</li>
                <li data-room="diverses">Divers</li>
                <li data-room="info">Info</li>
            </ul>
        </nav>
    </asside>
    <div id="block">
        <ul id="messages"></ul>
        <div id="writing"></div>
            <div class="zone_saisie">
                <input id="pseudo" placeholder="Entrez votre pseudo" />
                <input id="m" placeholder="Entrez votre message"/>
                <button onclick="send()">Envoyer</button>
            </div>
    </div>
    <div id="user">
        <p>Liste des connectés</p>
        <ul id="users">
        </ul>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="js/send.js"></script>
</body>
</html>
