<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket io</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="block">
        <ul id="messages"></ul>
        <div class="zone_saisie">
            <input id="pseudo" placeholder="Entrez votre pseudo" />
            <input id="m" placeholder="Entrez votre message"/>
            <button onclick="send()">Envoyer</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        let socket = io();

        socket.on('connect', function() {
            console.log('Connecté à Socket.io');
        });

        function send() {
            let text = document.querySelector('#m').value;
            let pseudo = document.querySelector('#pseudo').value; 

            if (pseudo.trim() === '') {
                alert("Veuillez entrer un pseudo !");
                return;
            }

            if (text.trim() !== '') {
                let message = {
                    pseudo: pseudo,
                    text: text
                };
                
                console.log('Message à envoyer : ' + JSON.stringify(message));
                socket.emit('chat message', message);
                document.getElementById('m').value = ''; 
            }
        }

            socket.on('chat message', (msg)=> {
                console.log('Message reçu côté client : ' + JSON.stringify(msg)); 
                let ul = document.querySelector('#messages');
                if (ul) {
                    let li = document.createElement('li');
                    li.innerText = `${msg.pseudo} : ${msg.text}`; 
                    ul.appendChild(li);
                    window.scrollTo(0, document.body.scrollHeight);
                    console.log('Message ajouté à la liste');
                } else {
                    console.log('Erreur : élément <ul> non trouvé');
                }
            });

    </script>
</body>
</html>
