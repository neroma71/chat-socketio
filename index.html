<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket io</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <asside id="leftbar">
        <nav>
            <ul id="tabs">
                <li class="active" data-room="general">#général</li>
                <li data-room="entraide">#entraide</li>
                <li data-room="diverses">#diverses</li>
            </ul>
        </nav>
    </asside>
    <div id="block">
        <ul id="messages"></ul>
        <div class="zone_saisie">
            <input id="pseudo" placeholder="Entrez votre pseudo" />
            <input id="m" placeholder="Entrez votre message"/>
            <button onclick="send()">Envoyer</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="js/send.js"></script>
</body>
</html>
